name: Build Floresta (macOS ARM64)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-14   # s√≥ ARM64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build release (all bins)
        run: |
          cargo build --release --bins
          strip -x target/release/florestad || true
          strip -x target/release/floresta-cli || true

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/florestad dist/
          cp target/release/floresta-cli dist/
          tar -czf floresta-macos-arm64.tar.gz -C dist florestad floresta-cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: floresta-macos-arm64
          path: floresta-macos-arm64.tar.gz
